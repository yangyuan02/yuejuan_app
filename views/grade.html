<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css">
		<link rel="stylesheet" type="text/css" href="../css/grade.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<script type="text/javascript">
			document.documentElement.style.fontSize = document.documentElement.clientWidth / 3.75 + 'px';
			if(document.documentElement.clientWidth >= 540) {
				document.documentElement.style.fontSize = 540 / 3.75 + 'px';
			}
		</script>
	</head>

	<body>
		<div class="wrapper">
			<div class="topBg">
				<div class="exam_box">
					<div class="subject_info_l itme fl">
						<p>科目</p>
						<p id="person_sub">语文</p>
						<p><span>参考人数：</span><span id="total_student">210</span>人</p>
					</div>
					<div class="subject_info_r itme fr">
						<p>分数</p>
						<p id="person_grade">100</p>
						<p><span>总分：</span><span id="total_grade">100</span>分</p>
					</div>
				</div>
			</div>
			<div class="analyze_box">
				<div class="big_circle">
					<div class="little_circle"></div>
					<div class="line_1"></div>
				</div>
				<div class="score_tips">
					<p>你已击败全场</p>
					<p><span>--</span><span>的考生</span></p>
					<p><span>等级:</span><span id="person_level">A</span></p>
				</div>
			</div>
			<div class="score_box">
				<div class="score_type">
					<ul class="cleafix">
						<li class="fl">
							<p id="class_avg_score">90</p>
							<p>班级平均分</p>
						</li>
						<li class="fl">
							<p id="grade_avg_score">90</p>
							<p>年级平均分</p>
						</li>
						<li class="fl">
							<p>--</p>
							<p>联考平均分</p>
						</li>
					</ul>
					<ul class="cleafix">
						<li class="fl">
							<p id="class_rank">1</p>
							<p>班级排名</p>
						</li>
						<li class="fl">
							<p id="grade_rank">1</p>
							<p>年级排名</p>
						</li>
						<li class="fl">
							<p>--</p>
							<p>联考排名</p>
						</li>
					</ul>
				</div>
			</div>
			<div class="contrast">
				<div class="go_little_questions btn_cor" id="go_little_questions">
					查看小题得分比例
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../js/vendor/mui.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript" src="../js/grade.js"></script>
	</body>
</html>
