<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css">
		<link rel="stylesheet" type="text/css" href="../css/grade.css" />
		<link rel="stylesheet" type="text/css" href="../css/score_rate.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<script type="text/javascript">
			document.documentElement.style.fontSize = document.documentElement.clientWidth / 3.75 + 'px';
			if(document.documentElement.clientWidth >= 540) {
				document.documentElement.style.fontSize = 540 / 3.75 + 'px';
			}
		</script>
	</head>

	<body>
		<div class="wrapper"><!--测试本地dev分支2222-->
			<div class="topBg">
				<div class="exam_box">
					<div class="subject_info_l itme fl">
						<p>科目</p>
						<p id="person_sub">语文</p>
						<p><span>参考人数：</span><span id="total_student">210</span>人</p>
					</div>
					<div class="subject_info_r itme fr">
						<p>分数</p>
						<p id="person_grade">100</p>
						<p><span>总分：</span><span id="total_grade">100</span>分</p>
					</div>
				</div>
			</div>
			<div class="rate score_box">
				<div id="chart" style="width:100%;height:260px;"></div>
			</div>
			<!--<div class="contrast">
				<div class="go_little_questions btn_cor" id="detail_question">
				<!--	查看逐题解析-->
				</div>
			</div>-->
		</div>
		<script type="text/javascript" src="../js/vendor/mui.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript" src="../js/score_rate.js"></script>
		<script type="text/javascript" src="../js/vendor/echarts.min.js"></script>
		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('chart'));
			document.getElementById('chart').childNodes[0].className = 'canvas'
			// 指定图表的配置项和数据
			option = {

				legend: {
					data: ['年级得分率', '班级得分率', '我的得分率'] //对应三天线 对应series中的条数
				},
				xAxis: [{
					type: 'category',
					data: ['填空题', '选择题', '计算题', '问答题'] //对象x轴 对应series中data数组数量
				}],
				yAxis: [{
					type: 'category',
					data: ['20%', '40%', '60%', '80%', '100%']
				}],
				series: [{
						name: '年级得分率',
						type: 'bar',
						data: [1, 1, 1, 1],
						itemStyle: {
							normal: {
								color: '#1cc46f'
							}
						}
					},
					{
						name: '班级得分率',
						type: 'bar',
						data: [2, 2, 2, 2],
						itemStyle: {
							normal: {
								color: '#e6ad44'
							}
						}
					},
					{
						name: '我的得分率',
						type: 'bar',
						data: [3, 3, 3, 3],
						itemStyle: {
							normal: {
								color: '#5bcdef'
							}
						}
					}
				]
			};

			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		</script>
	</body>

</html>
